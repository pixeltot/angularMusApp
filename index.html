<!DOCTYPE html>
<html ng-app="musicApp">
<head>
	<meta charset="UTF-8"></meta>
	<meta content="author" name="pixeltot"></meta>
	<meta content="author" name="Anthony Jurado"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body ng-controller="StoreController as store" class="gradient-3">
	
	<section class="menu" ng-controller="MenuController as menu">
		<div class="container-fluid main">
		<ul class="nav nav-pills">
			<li ng-class="{ active: menu.isSet(1) }"><a href ng-click="menu.setMenu(1)">Scales</a></li>
    		<li ng-class="{ active: menu.isSet(2) }"><a href ng-click="menu.setMenu(2)">Chords</a></li>
    		<li ng-class="{ active: menu.isSet(3) }"><a href ng-click="menu.setMenu(3)">Wheel</a></li>
    		<li ng-class="{ active: menu.isSet(4) }"><a href ng-click="menu.setMenu(4)">Calculator</a></li>
    		<li ng-class="{ active: menu.isSet(5) }"><a href ng-click="menu.setMenu(5)">Questionares</a></li>
    	</ul>
    	<div ng-show="menu.isSet(1)">
			
						<!--Tabs-->
				<section class="tab" ng-controller="TabController as tab">
				
  					<ul class="nav nav-pills notes">
    					<li ng-class="{ active: tab.isSet(1) }"><a href ng-click="tab.setTab(1)">A</a></li>
    					<li ng-class="{ active: tab.isSet(2) }"><a href ng-click="tab.setTab(2)">B</a></li>
    					<li ng-class="{ active: tab.isSet(3) }"><a href ng-click="tab.setTab(3)">C</a></li>
      					<li ng-class="{ active: tab.isSet(4) }"><a href ng-click="tab.setTab(4)">D</a></li>
      					<li ng-class="{ active: tab.isSet(5) }"><a href ng-click="tab.setTab(5)">E</a></li>
      					<li ng-class="{ active: tab.isSet(6) }"><a href ng-click="tab.setTab(6)">F</a></li>
      					<li ng-class="{ active: tab.isSet(7) }"><a href ng-click="tab.setTab(7)">G</a></li>
      					
  					</ul>
  				<div ng-show="tab.isSet(1)">
   				 	<key-a></key-a>
    			</div>
  				<div ng-show="tab.isSet(2)">
   					<key-b></key-b>
 				</div>
  				<div ng-show="tab.isSet(3)">
    				<key-c></key-c>
  				</div>
  				<div ng-show="tab.isSet(4)">
   					 <key-d></key-d>
  				</div>
  				<div ng-show="tab.isSet(5)">
   					<key-e></key-e>
 				</div>
  				<div ng-show="tab.isSet(6)">
    				<key-f></key-f>
  				</div>
  				<div ng-show="tab.isSet(7)">

    				<h4>G</h4>
  				</div>
  				
			</section><!--end of section which wraps up tabcontroller -->
			
		</div><!--end of first menu div, so menu.isSet(1) -->
		<div ng-show="menu.isSet(2)">
			<div class="container-fluid">
				<h1>second menu item clicked</h1>
			</div>
		</div>
		<div ng-show="menu.isSet(3)">
			<div class="container-fluid">
				<h1>Third menu item clicked</h1>
				<div class="music-wheel"></div>
			</div>
		</div>
		<div ng-show="menu.isSet(4)">
			<div class="container-fluid">
				<h1>calculator can go in here</h1>
			</div>
		</div>
		<div ng-show="menu.isSet(5)">
			<div class="container-fluid">
				<h1>Fifth menu item clicked</h1>
				
			</div>
		</div>
		</div><!--end of container-fluid for main navigation -->
	</section><!--end of menu controller for main navigation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
